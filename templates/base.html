{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/products.css' %}" />
    <link rel="stylesheet" href="{% static 'css/productsdetail.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/media.css' %}" />

    <!-- for bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- for font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- for font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Jacquarda+Bastarda+9&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>{% block title %}Your Page Title{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="navlogo">
            <a href="#">Cushion Haven</a>
          </div>
          <div class="nav_links">
            <div class="nav_links_main">
              <a href="{% url 'home' %}">Home</a><a href="">About me</a
              ><a href="{% url 'products' %}">Products</a
              ><a href="">Contact me</a>
            </div>
            <span class="cart_btn">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>0</span>
            </span>
            <span class="login_btn">
              <i class="fa-solid fa-user"></i>
            </span>
            <span class="menu_btn">
              <i class="fa-solid fa-bars"></i>
            </span>
          </div>
        </nav>
      </div>
    </header>

    {% if messages %}
    <div class="message-container">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <div class="content">{% block content %}{% endblock %}</div>
    <footer>
      <div class="container footer_flex">
        <div>
          <div class="navlogo">
            <a href="#">Cushion Haven</a>
          </div>
        </div>
        <div class="footer_links">
          <a href="">Home</a><a href="">About me</a><a href="">Products</a
          ><a href="">Contact me</a>
        </div>
        <div class="footer_socil_links">
          <a href=""> <i class="fa-brands fa-facebook"></i> </a
          ><a href=""><i class="fa-brands fa-instagram"></i></a
          ><a href="{% url 'products' %}"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
